<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {

        }
        header li:not(:last-child) {

        header #branding {
            flex: 1;
        }
        header #branding h1 {
            margin: 0;
        }
        .section {
